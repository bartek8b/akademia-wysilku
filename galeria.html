    <main>
        <div id="mainContainer">

            <!-- -----WYŚWIETLANIE GALERII----- -->

            <div class="albumCover sortContent1" id="trainingCover"
                onclick="openAlbum(trainingArray, 'trainingDisplay', 'trainingPictureDisplay')">
                <h5>Trening</h5>
                <br>
            </div>

            <div class="albumCover sortContent2" id="gymCover" onclick="openAlbum(gymArray, 'gymDisplay', 'gymPictureDisplay')">
                <h5>Miejsce</h5>
                <br>
            </div>

            <div class="albumCover sortContent3" id="diplomasCover"
                onclick="openAlbum(diplomasArray, 'diplomasDisplay', 'diplomasPictureDisplay')">
                <h5>Dyplomy</h5>
                <br>
            </div>

            <!-- -----WYŚWIETLANIE ALBUMU gymDisplay ----- -->

            <div id="gymDisplay" style="min-width: 70%; display: none;"> <!-- argument="albumDisplay" -->

                <div style="display: flex; justify-content: center;"><button class="closeAlbum"
                        onclick="closeAlbum('gymDisplay')"><i class="fa-solid fa-arrow-rotate-left"></i></button></div>
                <br>

                <p class="photoCounter" style="text-align: center; font-size: 0.9rem;"></p>
                <br>

                <div style="display: inline-flex; align-items: top; width: 100%;">
                    <button class="galleryPrev"
                        onclick="prevPhoto(gymArray, 'gymPictureDisplay')"><i class="fa-solid fa-arrow-left"></i></button>

                    <img id="gymPictureDisplay" src=""> <!-- argument="albumPictureDisplay" -->

                    <button class="galleryNext"
                        onclick="nextPhoto(gymArray, 'gymPictureDisplay')"><i class="fa-solid fa-arrow-right"></i></button>

                </div>

            </div>

            <!-- -----WYŚWIETLANIE ALBUMU trainingDisplay ----- -->

            <div id="trainingDisplay" style="min-width: 70%; display: none;"> <!-- argument="albumDisplay" -->

                <div style="display: flex; justify-content: center;"><button class="closeAlbum"
                        onclick="closeAlbum('trainingDisplay')"><i class="fa-solid fa-arrow-rotate-left"></i></button></div>
                <br>

                <p class="photoCounter" style="text-align: center; font-size: 0.9rem;"></p>
                <br>

                <div style="display: inline-flex; align-items: top; width: 100%;">
                    <button class="galleryPrev"
                        onclick="prevPhoto(trainingArray, 'trainingPictureDisplay')"><i class="fa-solid fa-arrow-left"></i></button>

                    <img id="trainingPictureDisplay" src=""> <!-- argument="albumPictureDisplay" -->

                    <button class="galleryNext"
                        onclick="nextPhoto(trainingArray, 'trainingPictureDisplay')"><i class="fa-solid fa-arrow-right"></i></button>

                </div>

            </div>
            <!-- -----WYŚWIETLANIE ALBUMU diplomasDisplay ----- -->

            <div id="diplomasDisplay" style="min-width: 70%; display: none;"> <!-- argument="albumDisplay" -->

                <div style="display: flex; justify-content: center;"><button class="closeAlbum"
                        onclick="closeAlbum('diplomasDisplay')"><i class="fa-solid fa-arrow-rotate-left"></i></button></div>
                <br>

                <p class="photoCounter" style="text-align: center; font-size: 0.9rem;"></p>
                <br>

                <div style="display: inline-flex; align-items: top; width: 100%;">
                    <button class="galleryPrev"
                        onclick="prevPhoto(diplomasArray, 'diplomasPictureDisplay')"><i class="fa-solid fa-arrow-left"></i></button>

                    <img id="diplomasPictureDisplay" src=""> <!-- argument="albumPictureDisplay" -->

                    <button class="galleryNext"
                        onclick="nextPhoto(diplomasArray, 'diplomasPictureDisplay')"><i class="fa-solid fa-arrow-right"></i></button>

                </div>

            </div>


        </div>


    </main>
